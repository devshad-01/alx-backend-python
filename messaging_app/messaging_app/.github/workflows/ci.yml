name: Django CI

on:
  push:
    paths:
      - 'messaging_app/**'
  pull_request:
    paths:
      - 'messaging_app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent" \
          --health-interval=10s \
          --health-timeout=5s \
          --health-retries=3
    env:
      DJANGO_DB_HOST: 127.0.0.1
      DJANGO_DB_PORT: 3306
      DJANGO_DB_NAME: test_db
      DJANGO_DB_USER: test_user
      DJANGO_DB_PASSWORD: test_pass
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r messaging_app/messaging_app/requirements.txt
      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -u test_user -ptest_pass --silent; do
            sleep 2
          done
      - name: Run Django tests
        run: |
          cd messaging_app/messaging_app
          python manage.py test
