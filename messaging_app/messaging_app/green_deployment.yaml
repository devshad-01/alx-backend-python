apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-messaging-green
  template:
    metadata:
      labels:
        app: django-messaging-green
    spec:
      containers:
      - name: django-messaging-app
        image: your-dockerhub-username/django-messaging-app:2.0 # <-- Replace with your actual image
        ports:
        - containerPort: 8000
